<table class="highlight bordered">
  <thead>
    <tr>
      <th>ลำดับ</th>
      <th>รหัสวัสดุ</th>
      <th>ชื่อวัสดุ</th>
      <th>หมวดหมู่</th>
      <th>หน่วยนับ</th>
      <th>Min</th>
      <th>แก้ไข</th>
      <th>ลบ</th>
    </tr>
  </thead>

  <tbody *ngFor="let item of this.models; let i=index">
    <tr>
      <td>{{i+1}}</td>
      <td>{{item.mcode}}</td>
      <td>{{item.mname}}</td>
      <td>{{item.catname}}</td>
      <td>{{item.munit}}</td>
      <td>{{item.nummin}}</td>
      <td>
        <a class="btn-floating btn-small teal" href="javascript:void(0)" pTooltip="แก้ไขข้อมูล" tooltipPosition="top" (click)="edit(item)"> <i class="material-icons">mode_edit</i></a>
      </td>
      <td>
        <a class="btn-floating btn-small red" href="javascript:void(0)" pTooltip="ลบข้อมูล" tooltipPosition="top" (click)="delete(item)"> <i class="material-icons">delete</i></a>
      </td>
    </tr>
  </tbody>
</table>
