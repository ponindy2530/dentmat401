<form (ngSubmit)="save();">
  <div class="row">
    <div class="col s3">
      <label class="pbz"> Lot ID</label>
      <input class="pbz" [(ngModel)]="model.lotnumber" name="lotnumber" id="lotnumber" type="text" disabled>
    </div>
    <div class="col s4">
      <label class="pbz"> รหัสวัสดุ</label>
      <input class="pbz" [(ngModel)]="model.mcode" name="mcode" id="mcode" type="text" disabled>
    </div>
    <div class="col s5">
      <label class="pbz"> ชื่อวัสดุ</label>
      <input class="pbz" [(ngModel)]="model.mname" name="mname" id="mname" type="text" disabled>
    </div>
  </div>
  <div class="row">
    <div class="col s6">
      <label class="pbz"> วันที่เบิกจ่าย</label>
      <input class="pbz" [(ngModel)]="model.datestockout" name="datestockout" id="datestockout" type="date">
    </div>
    <div class="col s6">
      <label class="pbz"> ผู้เบิก</label>
      <select class="browser-default" [(ngModel)]="model.receiver" name="receiver" id="receiver">
                                <option [value]="0" disabled selected>ตัวเลือก</option>
                                <option *ngFor="let item of models" [value]="item.rcid">{{item.rcname}} - {{item.supname}}</option>
                            </select>
    </div>
  </div>
  <div class="row">
    <div class="col s2">
      <label class="pbz"> คงเหลือ</label>
      <input class="pbz" [(ngModel)]="model.numstockin" id="numstockin" name="numstockin" type="number" disabled>
    </div>
    <div class="col s4">
      <label class="pbz"> จำนวนเบิกจ่าย * <span class="badge yellow" (click)="getmn()" pTooltip="คลิกเบิกทั้งหมด" tooltipPosition="top">เบิกทั้งหมด</span></label>
      <input class="pbz" [(ngModel)]="model.numstockout" id="numstockout" name="numstockout" type="number" (change)="doCheckNum()">
    </div>
    <div class="col s3">
      <label class="pbz"> ราคาต่อหน่วย</label>
      <input class="pbz" [(ngModel)]="model.pricen" name="pricen" id="pricen" type="number" step="0.01" type="number" disabled>
    </div>
    <div class="col s3">
      <label class="pbz"> มูลคาเบิกจ่าย</label>
      <input class="pbz" [(ngModel)]="model.priceout" name="priceout" id="priceout" type="number" step="0.01" disabled>
    </div>
  </div>
  <div class="row">
    <div class="col s6">
      <label class="pbz"> เดือนปีหมดอายุ(เช่น 201806)</label>
      <input class="pbz" [(ngModel)]="model.expire" name="expire" type="number" id="expire"  maxlength="6"
        disabled>
    </div>
    <div class="col s6">
      <label class="pbz"> หมายเหตุ</label>
      <input class="pbz" [(ngModel)]="model.notelot" id="notelot" name="notelot"  type="text" disabled>
    </div>
  </div>
  <div class="row">
    <a class="btn-floating btn-small red right" pTooltip="ปิดหน้าต่าง" tooltipPosition="top" (click)="doCancel()">
      <i class="small material-icons">cancel</i>
    </a>

    <button *ngIf="btnShow" style="margin-right:5px" type="submit" pTooltip="บันทึก" tooltipPosition="top" class="btn-floating btn-small blue right">
      <i class="small material-icons">check</i>
    </button>
  </div>
</form>
