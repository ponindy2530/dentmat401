<div class="container">
  <div class="card">
    <nav class="dark-primary-color ">
      <div class="nav-wrapper">
        <div class="divider"></div>
        <ul class="left">
          <li><a [routerLink]="['../dmmainsearch']"><i class="material-icons left">search</i> ค้นหา</a></li>
          <li><a [routerLink]="['../dmmainlistcat']"><i class="material-icons left">view_module</i> เลือกหมวดหมู่วัสดุทันตกรรม</a></li>
        </ul>
      </div>
    </nav>
    <div class="collection">
      <a href="javascript:void(0)" *ngFor="let item of models1;let i=index" (click)="getcat(item)" class="collection-item" pTooltip="{{item.catname}} มีรายการวัสดุจำนวน {{item.a}} รายการ / มีรายการรับเข้า {{item.b}} รายการ"
        tooltipPosition="top"><span class="badge">{{item.a}} / {{item.b}} รายการ</span>{{i+1}} - {{item.catname}}</a>
    </div>
  </div>
</div>
