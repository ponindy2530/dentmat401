<div class="container">
  <div class="row">
    <div class="col s12 m12 l12">
      <div class="card">
        <div class="card-image">
          <nav class="cyan lighten-1">
            <div class="nav-wrapper">
              <div class="divider"></div>
              <ul class="left">
                <li><a><i class="material-icons left">view_module</i> บัญชีวัสดุทันตกรรม</a></li>
              </ul>
            </div>
          </nav>
          <button *ngIf="!opform" class="btn-floating btn-large halfway-fab waves-effect waves-light  cyan darken-3" pTooltip="เพิ่มข้อมูล"
            tooltipPosition="top" (click)="showform()"><i class="material-icons">add</i></button>

          <button *ngIf="opform" class="btn-floating btn-large halfway-fab waves-effect waves-light   red darken-3" pTooltip="ยกเลิก"
            tooltipPosition="top" (click)="outform()"><i class="material-icons">cancel</i></button>
        </div>
        <div class="card-content">
          <app-c-main-search *ngIf="opform" (onFilter)="onscformlest($event)"></app-c-main-search>

          <app-c-main-scformlest *ngIf="opshowlistform" [tolistform2]="tolistform2" (getdataformshow)="getdataformshow2($event)"></app-c-main-scformlest>

          <app-c-main-form *ngIf="opform" [dataaddform]="dataaddform" (formsuccess)="formsuccess2($event)" (getlitsnewsx)="getlitsnewsx($event)"></app-c-main-form>

          <app-c-main-search *ngIf="opsc" (onFilter)="getFilter($event);"></app-c-main-search>



          <ul [hidden]="!opcat" class="collapsible" data-collapsible="accordion">
            <li>
              <div class="collapsible-header"><i class="material-icons">filter_drama</i>ค้นหา หมวดหมู่ / บริษัท</div>
              <div class="collapsible-body">
                <div class="row">
                  <div class="col s12">
                    <ul class="tabs">
                      <li class="tab col s3"><a href="#test1">หมวดหมู่</a></li>
                      <li class="tab col s3"><a href="#test2">บริษัท</a></li>
                    </ul>
                  </div>
                  <div id="test1" class="col s12">
                    <app-c-main-cat (gettocat)="gettocat2($event)"></app-c-main-cat>
                  </div>
                  <div id="test2" class="col s12">
                    <app-c-main-sup (gettosup)="gettosup2($event)"></app-c-main-sup>
                  </div>
                </div>
              </div>
            </li>
          </ul>

          <app-c-main-listnew *ngIf="oplistnew" [apiKeylistnew]="apiKeylistnew" (getdataeditlist)="getdataeditlist2($event)"></app-c-main-listnew>

          <app-c-main-list *ngIf="oplist" [apiKey]="tolist" [apiKeylist]="apiKeylist" (getdatashow)="getdatashow2($event);" (getdataedit)="getdataedit2($event)"></app-c-main-list>


        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div id="grid" data-columns>
    <div class="column size-1of2">
      <div>
        <div class="col s12 m6 l6">
          <app-dmhome-repostock></app-dmhome-repostock>
        </div>
      </div>
      <div>
        <div class="col s12 m6 l6">

        </div>
      </div>
    </div>
    <div class="column size-1of2">
      <div>
        <div class="col s12 m6 l6">
          <app-dmhome-repo></app-dmhome-repo>
        </div>
      </div>
      <div>
        <div class="col s12 m6 l6">

        </div>
      </div>
    </div>
  </div>

</div>








<div id="modal1" class="modal">
  <div class="modal-content">
    <app-c-main-showlist *ngIf="opshowlist" [showProduct]="showProduct"></app-c-main-showlist>
  </div>
</div>
